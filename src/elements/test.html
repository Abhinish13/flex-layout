<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <script type="module" src="dist/breakpoint.js"></script>
  <script type="module" src="dist/util.js"></script>
  <script type="module" src="dist/config.js"></script>
  <layout-config>
    <break-point alias="test" mediaQuery="(min-width: 1250px) and (max-width: 1909px)" overlapping></break-point>
  </layout-config>
  <script type="module" src="dist/flexbox.js"></script>
  <script type="module" src="dist/grid.js"></script>
  <script type="module">
    import {defineGrid} from './dist/grid.js';
    import {defineFlex} from './dist/flexbox.js';
    defineGrid();
    defineFlex();
  </script>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
<flex-layout direction="column" align="center center" gap="10px" direction-md="row" direction-gt-xs="row">
  <span id="hello" flex fxalign="center">Hello world</span>
  <span flex="10">Hello world 2 </span>
  <span fxalign-md="end">Hello world 3 </span>
</flex-layout>
<grid-layout>
  <span id="otherhello"></span>
</grid-layout>
</body>
</html>
